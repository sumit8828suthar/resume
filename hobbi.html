<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: coral;
        }

        h2 {
            font-size: 36px;
            text-align: center;
            margin-top: 50px;
        }

        hr {
            height: 4px;
            background-color: black;
            border: none;
            margin: 20px auto;
            width: 50%;
        }

        .hobby-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin: 30px auto;
            max-width: 1200px;
        }

        .hobby-card {
            width: 300px;
            height: 380px;
            background-color: aquamarine;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }

        .hobby-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
            margin-top: 30px;
        }

        .fav-websites {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .fav-websites a {
            display: block;
            width: 100px;
            text-align: center;
        }

        .fav-websites img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            
            margin: 20px 10px;
        }

        .footer a {
          background-color: black;
            color: aquamarine;
            text-decoration: none;
            margin: 0px 10px;
            border: 4px solid aquamarine;
            padding: 5px;
            border-radius: 20px;
        }

        @media only screen and (max-width: 768px) {
            .hobby-card {
                width: 100%;
                height: auto;
            }
            .fav-websites {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h2>My Hobbies Include</h2>
    <hr>

    <div class="hobby-container">
        <div class="hobby-card">
            <h3>Playing Chess</h3>
            <img src="chess-playing-hand.jpg" alt="Playing Chess">
        </div>
        <div class="hobby-card">
            <h3>Playing Cricket</h3>
            <img src="836mrdno_india-vs-new-zealand-afp_625x300_10_November_21.jpg" alt="Playing Cricket">
        </div>
        <div class="hobby-card">
            <h3>Reading Books</h3>
            <img src="books.jpg" alt="Reading Books">
        </div>
    </div>
    

    <h3 style="font-size: 20px; text-align: center;">My Favourite Websites</h3>
    <hr>
    <div class="fav-websites">
        <a href="https://developer.mozilla.org/" title="MDN">
            <img src="download.png" alt="MDN">
        </a>
        <a href="https://leetcode.com/" title="LeetCode">
            <img src="LeetCode_logo_black.png" alt="LeetCode">
        </a>
        <a href="https://www.netflix.com/" title="Netflix">
            <img src="png-transparent-netflix-logo-thumbnail.png" alt="Netflix">
        </a>
        <a href="https://www.cricbuzz.com/" title="Cricbuzz">
            <img src="cricbuzz.png" alt="Cricbuzz">
        </a>
        <a href="https://www.youtube.com/" title="YouTube">
            <img src="youtube.jpg" alt="YouTube">
        </a>
    </div>

    <div class="footer">
        <a href="resum.html">Main Page</a>
        <a href="edu.html">My Educational Qualifications</a>
    </div>
</body>
</html>
